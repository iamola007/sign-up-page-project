<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Sign Up page</title>

    <script type="text/javascript">

    function validate()
    {
      var username = document.getElementById("uname");
      var password = document.getElementById("pass");
      var email = document.getElementById("mail");
      var confirmPassword = document.getElementById("confirm");


      if (username.value.trim() == "")
      {
        alert("Please input username.");
        return false;
      }
      else if (email.value.trim() == "")
      {
        alert("Please input Email.");
        return false;
      }
      else if (password.value.trim() == "")
      {
        alert("Please input password.");
        return false;
      }
      else if (password.value.length < 8)
      {
        alert("Password must be at least 8 characters long.");
        return false;
      }
      else if (confirmPassword.value.trim() == "")
      {
        alert("Please confirm password.");
        return false;
      }
      else if (confirmPassword.value != password.value)
      {
        alert("Passwords do not match. Double-click password field to show input.");
        return false;
      }
      else
      {
        true;
      }
    }
//double click password field to show password
    function show() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    
    x.type = "password";
  }


}
    </script>
  </head>
  <body>
    <!-- Button trigger modal -->
    <div class="container col-lg-4 col-md-6 col-sm-8 col-xs-10">
      <div class="row" style="margin-left: 10px; margin-top: 300px;">
        <div class="col align-self-center row align-items-center">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Click here to Sign Up
    </button>
  </div>
  </div>
  </div>

    <!-- Modal -->
    <div
      style="margin-top: 50px"
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-10" style="margin-left: 30px; margin-top: 20px">
                  <h1
                    style="
                      text-align: center;
                      margin-bottom: 20px;
                      color: grey;
                      font-weight: normal;
                    "
                  >
                    Create Account
                  </h1>
                  <p
                    style="
                      text-align: center;
                      margin-bottom: 20px;
                      color: grey;
                      font-size: 14px;
                    "
                  >
                    It's free and hardly takes more than 30 seconds.
                  </p>
                  <form
                  onsubmit="return validate();"
                    action="message.html"
                  >

                      <input
                        style="
                          border-top: none;
                          border-left: none;
                          border-right: none;
                          margin-bottom: 20px;
                          font-size: 14px;
                        "
                        id="uname"
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        aria-label="Username"
                      />
                    
                      <input
                        style="
                          border-top: none;
                          border-left: none;
                          border-right: none;
                          margin-bottom: 20px;
                          font-size: 14px;
                        "
                        id="mail"
                        type="text"
                        class="form-control"
                        placeholder="Email Address"
                        aria-label="Email Address"
                      />

                      <input
                        style="
                          border-top: none;
                          border-left: none;
                          border-right: none;
                          margin-bottom: 20px;
                          font-size: 14px;
                        "
                        id="pass"
                        type="password"
                        class="form-control"
                        placeholder="Password (at least 8 characters long)"
                        aria-label="Password"
                        ondblclick="show()"
                      />
                    <input
                      style="
                        border-top: none;
                        border-left: none;
                        border-right: none;
                        margin-bottom: 20px;
                        font-size: 14px;
                      "
                      id="confirm"
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      aria-label="Confirm Password"
                    />
                    
                    <button
                      type="submit"
                      class="btn btn-success"
                      style="
                        width: 100%;
                        background-color: #3eaf8d;
                        border: none;
                        margin-bottom: 10px;
                      "
                    >
                      Sign Up
                    </button>
                  </form>
                  
                  <p style="text-align: center; color: grey; font-size: 14px">
                    By clicking Sign Up button, you agree to our <br />
                    <span
                      ><a href="#" style="text-decoration: none; color: #3eaf8d"
                        >Terms & Conditions</a
                      ></span
                    >
                    and
                    <span
                      ><a href="#" style="text-decoration: none; color: #3eaf8d"
                        >Privacy Policy.</a
                      ></span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!--
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
-->
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
